eureka:
  instance:
    prefer-ip-address: true 
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ 

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always 

logging:
  level:
    root: INFO
    org.springframework.web: INFO